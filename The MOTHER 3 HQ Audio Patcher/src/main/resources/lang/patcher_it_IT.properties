titleDisclaimers = Avvertenze
labelGeneralDisclaimer = AVVERTENZA PER TUTTI:
textGeneralDisclaimer = Potresti sentire dei rumori occasionali giocando il gioco patchato, ad esempio durante il salvataggio del gioco. Nel corso di oltre 100 ore di test, questi stessi rumori sono stati riscontrati giocando la versione originale giapponese, rendondoci abbastanza sicuri che questa hack non ne sia la causa. È possibile che questi problemi audio siano stati coperti dal rumore di fondo del mixer originale e ora siano più facili da riscontrare grazie all'audio più definito. Non esitare a segnalare eventuali bug, ma tieni presente che non possiamo fare molto, a causa delle limitazioni del GBA!
labelSpeedrunDisclaimer = AVVERTENZA PER GLI SPEEDRUNNER:
textSpeedrunDisclaimer = Se stai patchando una ROM con traduzione fan-made, l'RNG del gioco verrà modificato per far entrare il nuovo mixer nella RAM assieme alle traduzioni; questo potrebbe causare risultati inaspettati durante le sessioni, e sicuramente causerà problemi con le tue registrazioni TAS!
widthDisclaimers = 250
heightDisclaimers = 250

