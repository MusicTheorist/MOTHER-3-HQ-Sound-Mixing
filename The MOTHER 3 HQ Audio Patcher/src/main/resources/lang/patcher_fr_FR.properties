titleDisclaimers = Avertissements
labelGeneralDisclaimer = AVERTISSEMENT POUR TOUS :
textGeneralDisclaimer = Après avoir patché votre ROM, vous risquez d’entendre occasionnellement un petit bruit sec en jeu, par exemple en sauvegardant votre partie. Au cours de nos plus de 100 heures de tests, ce même bruit sec a été entendu dans le jeu japonais original, ce qui nous rend plutôt confiants sur le fait que notre hack n’est pas en cause. Il se peut que ce bug audio ait été jusqu’ici dissimulé par le bruit de fond ambiant, et qu’un son plus propre le rende plus audible. N’hésitez pas à signaler tout bug, mais gardez à l’esprit que tout n’est pas possible dans les limites des capacités de la GBA !
labelSpeedrunDisclaimer = AVERTISSEMENT POUR LES SPEEDRUNNERS :
textSpeedrunDisclaimer = Si vous patchez une ROM traduite, la RNG du jeu sera modifiée pour permettre l’insertion du nouveau mélangeur dans la RAM avec les textes traduits ; cela pourra produire des résultats inattendus en jeu et casser tous vos enregistrements de TAS !
widthDisclaimers = 250
heightDisclaimers = 270

