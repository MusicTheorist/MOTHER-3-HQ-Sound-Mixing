titleDisclaimers = Avisos
labelGeneralDisclaimer = AVISO PARA TODOS:
textGeneralDisclaimer = É possível ocasionalmente ouvir estalos de áudio no jogo após aplicar a patch em sua ROM, por exemplo, ao salvar o jogo. Depois de mais de 100 horas de testing, esses mesmos estalos também foram experienciados na versão original, então estamos confiantes que o hack não é causa. É possível que os glitches de áudio eram mascarados pelo background noise do mixer original, e agora são mais fáceis de perceber com o áudio mais limpo. Por favor, não tenha medo de reportar bugs, mas fique ciente que estamos trabalhando com as limitaçoes do GBA!
labelSpeedrunDisclaimer = AVISO PARA SPEEDRUNNERS:
textSpeedrunDisclaimer = Caso estiver aplicando a patch em uma ROM com uma Fan Translation, o RNG do jogo vai ser modificado para encaixar o novo mixer em RAM, além da tradução; isso pode gerar resultados inesperados durante gameplay, e quebrará quaisquer TAS de MOTHER 3 que tiver feito!
widthDisclaimers = 250
heightDisclaimers = 250

